<div class="modal-header">
  <h4 class="modal-title pull-left">Add Location</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Where have you been?</label>
      <input id="autocomplete" placeholder="Type to search..." type="text">
    </div>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
          </button>
        </div>
      </div>
    </div>
    <hr/>
    <pre>Model: {{ model | json }}</pre>







    <div *ngIf="addMore" class="form-group alert alert-info">
      <strong>Great!</strong> Keep adding places you've been!
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="addLocation()">Add</button>
</div>
