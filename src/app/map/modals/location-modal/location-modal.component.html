<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Where have you been?</label>
      <br/>
      <input id="autocomplete" placeholder="Type to search..." type="text">
    </div>
    <hr/>
    <div class="form-group">
      <label>When did you go?</label>
      <br/>
      <label>From:</label>
      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy" name="dp1" [(ngModel)]="startDate" (ngModelChange)="updateDates(true)"
          ngbDatepicker #d1="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
            <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
          </button>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <label>To:</label>
      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy" name="dp2" [(ngModel)]="endDate" (ngModelChange)="updateDates(false)"
          ngbDatepicker #d2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
            <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
          </button>
        </div>
      </div>
    </div>
    <hr/>
    <div *ngIf="addMore" class="form-group alert alert-info">
      <strong>Great!</strong> Keep adding places you've been!
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="addLocation()">{{submitLabel}}</button>
</div>
