<div>
  <agm-map class="agm-map" [latitude]="latitude" [longitude]="longitude" [fullscreenControl]="true" [zoom]="zoom" [usePanning]="true" (zoomChange)="updateZoom($event)" (centerChange)="updateMapCoordinates($event)">
    <agm-marker [iconUrl]="'./assets/img/currentLocationIcon.png'" [latitude]="currentLatitude" [longitude]="currentLongitude"></agm-marker>
    <agm-marker *ngFor="let location of locations" [iconUrl]="'./assets/img/flagIcon.png'" [latitude]="location.latitude" [longitude]="location.longitude"
      [title]="location.city"></agm-marker>
  </agm-map>
  <button ion-item detail-none color="primary" class="addLocationButton" (click)="addLocation()">
    <i class="fa fa-plus"></i>
    <span>Add New Location</span>
  </button>
  <button class="btn btn-primary btn-sm map-current-location-btn" (click)="goToCurrentLocation()">
    <i class="fa fa-location-arrow"></i>
  </button>
</div>
<div class="locationContainer">
  <div *ngIf="locations.length === 0" class="noLocationsText">
    No Locations Added
  </div>
  <ion-list>
    <app-location *ngFor="let location of locations" [location]="location" (updateLocationEmitter)="updateLocation($event)"></app-location>
  </ion-list>
</div>

<app-shared-loadingindicator *ngIf="loading"></app-shared-loadingindicator>
