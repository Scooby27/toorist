<div class="mapContainer" #map>
  <agm-map [style.height.px]="map.offsetHeight - footer.offsetHeight" class="agm-map" [usePanning]="true">
  </agm-map>
  <ion-footer #footer>
    <button ion-item detail-none color="primary" class="addLocationButton" (click)="addLocation()">
      <ion-icon name="add"></ion-icon>
      <span>Add New Location</span>
    </button>
  </ion-footer>
</div>
