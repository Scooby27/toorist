<section id="cd-timeline" class="cd-container">
 <div *ngFor="let location of locations" class="cd-timeline-block">
  <!-- CUSTOMIZE YOUR STYLE USING DEFAULT IONIC VALUES SUCH AS POSITIVE, CALM, BALANCED,... -->
  <div class="cd-timeline-icon energized">
      {{location.countryFlag}}
  </div>
  <!-- CUSTOMIZE YOUR STYLE USING DEFAULT IONIC VALUES SUCH AS POSITIVE, CALM, BALANCED,... -->
  <div class="cd-timeline-content padding energized">
    <h5 class="marginBottom0 marginTop0">{{location.city}}</h5>
    <p class="marginTop5 cd-author">You visited on {{displayDate(location)}}</p>
    <p class="timelineText">This was your first time!</p>
  </div>
</div>
</section>
