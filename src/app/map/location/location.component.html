<ion-item-sliding>
  <ion-item>
      <div>
        <span (click)="toggleCollapse()">
          <i class="fa" [ngClass]="!isCollapsed ? 'fa-chevron-circle-down' : 'fa-chevron-circle-right'"></i>
          {{location.city}}
        </span>
        <div class="btn-group float-right">
          <button class="btn btn-sm btn-info">
            <i class="fa fa-edit"></i>
          </button>
        </div>
      </div>
      <div class="collapse locationBody" [ngbCollapse]="isCollapsed">
        <form>
          <div>
            <label>You spent
              <strong class="alert alert-warning">{{totalDays()}}</strong> days here!</label>
          </div>
        </form>
      </div>
  </ion-item>

  <ion-item-options side="right" (ionSwipe)="deleteLocation()">
    <button ion-button expandable color="danger">
      <i class="fa fa-trash" (click)="deleteLocation()"></i>
    </button>
  </ion-item-options>
</ion-item-sliding>
