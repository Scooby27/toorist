<ion-item-sliding>
  <ion-item>
    <div>
      <span (click)="toggleCollapse()">
        <ion-icon *ngIf="isCollapsed" name="arrow-dropright-circle"></ion-icon>
        <ion-icon *ngIf="!isCollapsed" name="arrow-dropdown-circle"></ion-icon>
        {{location.city}}
      </span>
      <ion-button class="btn btn-lg btn-info float-right" (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </div>
    <div class="collapse locationBody" *ngIf="!isCollapsed">
      <form>
        <div>
          <label>You spent
            <strong class="alert alert-warning">{{totalDays()}}</strong> days here!</label>
        </div>
        <label>Country: {{location.countryName}} {{location.countryFlag}}</label>
        <br />
        <label>Continent: {{location.continent}}</label>
      </form>
    </div>
  </ion-item>

  <ion-item-options side="right" (ionSwipe)="deleteLocation()">
    <ion-button ion-button expandable color="danger" (click)="deleteLocation()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-item-options>
</ion-item-sliding>
