<div class="card">
  <div class="card-header" style="border:  blue; color: blue;">
    <span>
      <i class="fa" [ngClass]="!isCollapsed ? 'fa-chevron-circle-down' : 'fa-chevron-circle-right'" (click)="toggleCollapse()"></i>
      {{location.city}}
    </span>
    <div class="btn-group float-right">
      <button class="btn btn-sm btn-info">
        <i class="fa fa-edit"></i>
      </button>
      <button class="btn btn-sm btn-danger">
        <i class="fa fa-trash" (click)="deleteLocation()"></i>
      </button>
    </div>
  </div>
  <div id="collapseOne" class="collapse" [ngbCollapse]="isCollapsed">
    <div class="card-body">
    </div>
  </div>
</div>
