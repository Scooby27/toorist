<div class="modal-header">
  <h4 class="modal-title pull-left">Add Location</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Where have you been?</label>
      <input id="autocomplete" placeholder="Type to search..." type="text">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="addLocation()">Add</button>
</div>
